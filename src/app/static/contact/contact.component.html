<div class="container main-content-container">
  <h1>Get in touch</h1>
  <h2 class="text-muted">Contact us for any curiosities regarding Bible Chat</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" *ngIf="!sentMessage">
    <div class="form-group">
      <label for="Email">Email <span style="color: red">*</span></label>
      <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="fullname">Name <span style="color: red">*</span></label>
      <input type="text" class="form-control" name="Name" placeholder="Name" formControlName="Name">
    </div>
    <div class="form-group">
      <label for="fullname">Subject <span style="color: red">*</span></label>
      <input type="text" class="form-control" name="Subject" placeholder="Subject" formControlName="Subject">
    </div>
    <div class="form-group">
      <label for="comment">Message <span style="color: red">*</span></label>
      <textarea class="form-control" formControlName="Message" name="Message" rows="3">
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary send-button" [disabled]="!contactForm.valid">Send</button>
  </form>

  <div *ngIf="sentMessage" clas>
    <div class="lottie-container" *ngIf="sending">
      <ng-lottie [options]="lottieSendingOptions"></ng-lottie>
    </div>
    <div class="text-container" *ngIf="!sending">
      <p>We have received your message and will get back to you as fast as we can!</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
